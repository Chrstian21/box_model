<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes Exercise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      display: inline-block;
      vertical-align: top;
    }

    /* 1st div */
    .box1 {
      background: red;
      padding: 20px;
      border: 10px solid black;
      margin: 0;
    }

    /* 2nd div */
    .box2 {
      background: yellow;
      border-top: 20px solid black;
      border-bottom: 20px solid black;
      border-left: 10px solid black;
      border-right: 10px solid black;
      margin: 0;
    }

    /* 3rd div */
    .box3 {
      background: lightblue;
      border: 10px solid black;
      margin: 0;
    }

    /* Positioning so that corners touch */
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 420px; /* fits 2 boxes side by side with borders */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box3">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at sapien porttitor urna elementum lacinia.
      </p>
    </div>
    <div class="box box2"></div>
  </div>
</body>
</html>
